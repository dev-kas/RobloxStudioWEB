<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studio WEB</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="tabs">
        <button class="tab">FILE</button>
        <button class="tab active">HOME</button>
        <button class="tab">MODEL</button>
        <button class="tab">TEST</button>
        <button class="tab">VIEW</button>
    </nav>
    <nav class="main">
        <div class="home">
            <button class="run"><i class="fa-solid fa-play"></i></button>
        </div>
    </nav>
    <nav class="left">

    </nav>
    <nav class="right">
        
    </nav>
    <nav class="bottom">
        
    </nav>
    <div id="main">
        <div class="tabs">
            <button class="tab active">untitled</button>
            <button class="tab">Script</button>
            <button class="tab">LocalScript</button>
            <button class="tab">ModuleScript</button>
        </div>
        <!-- <iframe src="index.html" frameborder="0" id="game"></iframe> -->
    </div>
    <script>
        var tabs = document.querySelectorAll("nav.tabs .tab")
        var activeTab = tabs[1]

        tabs.forEach((e) => {
            e.addEventListener("click", () => {
                activeTab.classList.remove("active")
                e.classList.add("active")
                activeTab = e
            })
        })

        var sTabs = document.querySelectorAll("#main .tabs .tab")
        var activeSTab = sTabs[0]

        sTabs.forEach((e) => {
            e.addEventListener("click", () => {
                activeSTab.classList.remove("active")
                e.classList.add("active")
                activeSTab = e
            })
        })

        var events = new BroadcastChannel("events")

        events.postMessage("run")
    </script>
    <script src="lib/three.js"></script>
    <script src="lib/pointerLockControls.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
